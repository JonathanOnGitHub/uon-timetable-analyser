<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Analysis Tool</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SheetJS CDN -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <!-- html2canvas CDN -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --dark-blue: #041e42;
            --mid-blue: #0066cc;
        }
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: var(--dark-blue);
        }
        .btn-primary {
            background-color: var(--mid-blue);
            border-color: var(--mid-blue);
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .table th {
            cursor: pointer;
        }
        .modal-dialog {
            max-width: 800px;
        }
        #staffTab, #moduleTab {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">University of Nottingham Timetable Analysis Tool</span>
        </div>
    </nav>
    <div class="container mt-4">
        <p>This tool analyses university timetable data for staff teaching loads. All processing occurs locally in your browserâ€”no data is sent to any server.</p>
        <div class="mb-3">
            <label for="analysisTitle" class="form-label">Add title (optional)</label>
            <input type="text" class="form-control" id="analysisTitle" placeholder="Analysis Title">
        </div>
        <div class="mb-3">
            <label for="timetableFiles" class="form-label">Upload timetable HTML files</label>
            <input type="file" class="form-control" id="timetableFiles" multiple accept=".html">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="realisticHours" checked>
            <label class="form-check-label" for="realisticHours">Use realistic hours (merge overlapping sessions per day)</label>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="minWeek" class="form-label">Week range from (optional)</label>
                <input type="number" class="form-control" id="minWeek" min="1">
            </div>
            <div class="col">
                <label for="maxWeek" class="form-label">To (optional)</label>
                <input type="number" class="form-control" id="maxWeek" min="1">
            </div>
        </div>
        <button class="btn btn-primary mb-3" id="analyzeBtn">Analyse</button>
        <ul class="nav nav-tabs" id="viewTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="staff-tab" data-bs-toggle="tab" data-bs-target="#staffTab" type="button" role="tab">Staff View</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="module-tab" data-bs-toggle="tab" data-bs-target="#moduleTab" type="button" role="tab">Module View</button>
            </li>
        </ul>
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="staffTab" role="tabpanel"></div>
            <div class="tab-pane fade" id="moduleTab" role="tabpanel"></div>
        </div>
        <div class="mt-3">
            <button class="btn btn-secondary" id="exportExcelBtn">Export to Excel</button>
            <button class="btn btn-secondary ms-2" id="exportPngBtn">Export to PNG</button>
        </div>
    </div>

    <!-- Modal for details -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Session Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="sessionList"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allSessions = [];
        let sortedStaff = [];
        let modules = new Map();
        let weeks = [];
        let staffData = {};
        let moduleData = {};
        let staffSessions = {}; // staff -> week -> sessions
        let moduleSessions = {}; // code -> week -> sessions
        let sortStates = { staff: {}, module: {} }; // tab -> column -> {dir: 'asc', type: 'name/week/total'}

        document.getElementById('analyzeBtn').addEventListener('click', analyzeTimetables);
        document.getElementById('realisticHours').addEventListener('change', rebuildTables);
        document.getElementById('minWeek').addEventListener('change', rebuildTables);
        document.getElementById('maxWeek').addEventListener('change', rebuildTables);
        document.getElementById('exportExcelBtn').addEventListener('click', exportToExcel);
        document.getElementById('exportPngBtn').addEventListener('click', exportToPng);

        async function analyzeTimetables() {
            const files = document.getElementById('timetableFiles').files;
            allSessions = [];
            for (let file of files) {
                const text = await file.text();
                const sessions = parseTimetable(text);
                allSessions.push(...sessions);
            }
            processData();
            rebuildTables();
        }

        function parseTimetable(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const table = doc.querySelector('table');
            if (!table) throw new Error('No table found');
            const headers = Array.from(table.querySelectorAll('thead tr th')).map(th => th.textContent.trim());
            const colIndices = {
                'Activity': headers.indexOf('Activity'),
                'Module Code': headers.indexOf('Module Code'),
                'Module Title': headers.indexOf('Module Title'),
                'Session Title': headers.indexOf('Session Title'),
                'Type': headers.indexOf('Type'),
                'Weeks': headers.indexOf('Weeks'),
                'Day': headers.indexOf('Day'),
                'Start': headers.indexOf('Start'),
                'End': headers.indexOf('End'),
                'Staff': headers.indexOf('Staff'),
                'Location': headers.indexOf('Location'),
                'Group Information': headers.indexOf('Group Information'),
                'Notes': headers.indexOf('Notes')
            };
            for (let key in colIndices) {
                if (colIndices[key] === -1) throw new Error(`Missing header: ${key}`);
            }
            const sessions = [];
            const rows = table.querySelectorAll('tbody tr');
            for (let row of rows) {
                const cells = Array.from(row.querySelectorAll('td')).map(td => td.textContent.trim());
                const staffHtml = row.querySelectorAll('td')[colIndices['Staff']].innerHTML;
                const staff = staffHtml.split('<br>').map(s => s.trim()).filter(s => s);
                const weeksStr = cells[colIndices['Weeks']];
                const weeksArr = parseWeeks(weeksStr);
                const start = cells[colIndices['Start']];
                const end = cells[colIndices['End']];
                const duration = (timeToMinutes(end) - timeToMinutes(start)) / 60;
                sessions.push({
                    activity: cells[colIndices['Activity']],
                    moduleCode: cells[colIndices['Module Code']],
                    moduleTitle: cells[colIndices['Module Title']],
                    sessionTitle: cells[colIndices['Session Title']],
                    type: cells[colIndices['Type']],
                    weeks: weeksArr,
                    day: cells[colIndices['Day']],
                    start,
                    end,
                    duration,
                    staff,
                    location: cells[colIndices['Location']],
                    group: cells[colIndices['Group Information']],
                    notes: cells[colIndices['Notes']]
                });
            }
            return sessions;
        }

        function parseWeeks(str) {
            if (!str) return [];
            const parts = str.split(',');
            let weeks = [];
            for (let part of parts) {
                if (part.includes('-')) {
                    const [start, end] = part.split('-').map(Number);
                    for (let i = start; i <= end; i++) weeks.push(i);
                } else {
                    weeks.push(Number(part));
                }
            }
            return weeks;
        }

        function timeToMinutes(time) {
            const [h, m] = time.split(':').map(Number);
            return h * 60 + m;
        }

        function processData() {
            const staffSet = new Set();
            modules = new Map();
            const weekSet = new Set();
            allSessions.forEach(session => {
                session.staff.forEach(s => staffSet.add(s));
                if (!modules.has(session.moduleCode)) modules.set(session.moduleCode, session.moduleTitle);
                session.weeks.forEach(w => weekSet.add(w));
            });
            sortedStaff = Array.from(staffSet).sort();
            let minW = Math.min(...weekSet), maxW = Math.max(...weekSet);
            weeks = [];
            for (let i = minW; i <= maxW; i++) weeks.push(i);
        }

        function computeStaffHours(realistic) {
            const staffIntervals = {};
            staffSessions = {};
            sortedStaff.forEach(staff => {
                staffIntervals[staff] = {};
                staffSessions[staff] = {};
                weeks.forEach(week => {
                    staffIntervals[staff][week] = {};
                    staffSessions[staff][week] = [];
                });
            });
            allSessions.forEach(session => {
                session.staff.forEach(staff => {
                    session.weeks.forEach(week => {
                        const day = session.day;
                        if (!staffIntervals[staff][week][day]) staffIntervals[staff][week][day] = [];
                        staffIntervals[staff][week][day].push({
                            start: timeToMinutes(session.start),
                            end: timeToMinutes(session.end),
                            session
                        });
                        staffSessions[staff][week].push(session);
                    });
                });
            });
            staffData = { hours: {}, totals: {}, weekTotals: {}, grandTotal: 0 };
            sortedStaff.forEach(staff => {
                staffData.hours[staff] = {};
                let staffTotal = 0;
                weeks.forEach(week => {
                    let hours = 0;
                    for (let day in staffIntervals[staff][week]) {
                        const ints = staffIntervals[staff][week][day];
                        if (realistic) {
                            hours += mergeIntervals(ints) / 60;
                        } else {
                            ints.forEach(int => hours += (int.end - int.start) / 60);
                        }
                    }
                    staffData.hours[staff][week] = hours;
                    staffTotal += hours;
                });
                staffData.totals[staff] = staffTotal;
                staffData.grandTotal += staffTotal;
            });
            weeks.forEach(week => {
                let weekTotal = 0;
                sortedStaff.forEach(staff => {
                    weekTotal += staffData.hours[staff][week];
                });
                staffData.weekTotals[week] = weekTotal;
            });
        }

        function mergeIntervals(intervals) {
            if (!intervals.length) return 0;
            intervals.sort((a, b) => a.start - b.start);
            let total = 0;
            let currStart = intervals[0].start, currEnd = intervals[0].end;
            for (let i = 1; i < intervals.length; i++) {
                if (intervals[i].start < currEnd) {
                    currEnd = Math.max(currEnd, intervals[i].end);
                } else {
                    total += currEnd - currStart;
                    currStart = intervals[i].start;
                    currEnd = intervals[i].end;
                }
            }
            total += currEnd - currStart;
            return total;
        }

        function computeModuleHours() {
            moduleData = { hours: {}, totals: {}, weekTotals: {}, grandTotal: 0 };
            moduleSessions = {};
            const sortedModules = Array.from(modules.keys()).sort();
            sortedModules.forEach(code => {
                moduleData.hours[code] = {};
                moduleSessions[code] = {};
                weeks.forEach(week => {
                    moduleData.hours[code][week] = 0;
                    moduleSessions[code][week] = [];
                });
            });
            allSessions.forEach(session => {
                const code = session.moduleCode;
                session.weeks.forEach(week => {
                    moduleData.hours[code][week] += session.duration;
                    moduleSessions[code][week].push(session);
                });
            });
            sortedModules.forEach(code => {
                let modTotal = 0;
                weeks.forEach(week => {
                    modTotal += moduleData.hours[code][week];
                });
                moduleData.totals[code] = modTotal;
                moduleData.grandTotal += modTotal;
            });
            weeks.forEach(week => {
                let weekTotal = 0;
                sortedModules.forEach(code => {
                    weekTotal += moduleData.hours[code][week];
                });
                moduleData.weekTotals[week] = weekTotal;
            });
        }

        function getFilteredWeeks() {
            let minW = parseInt(document.getElementById('minWeek').value) || Math.min(...weeks);
            let maxW = parseInt(document.getElementById('maxWeek').value) || Math.max(...weeks);
            return weeks.filter(w => w >= minW && w <= maxW);
        }

        function rebuildTables() {
            const realistic = document.getElementById('realisticHours').checked;
            computeStaffHours(realistic);
            computeModuleHours();
            buildStaffTable();
            buildModuleTable();
        }

        function buildStaffTable() {
            const filteredWeeks = getFilteredWeeks();
            const table = document.createElement('table');
            table.className = 'table table-bordered table-hover';
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            const nameTh = document.createElement('th');
            nameTh.textContent = 'Staff';
            nameTh.dataset.sort = 'name';
            nameTh.addEventListener('click', () => sortTable('staff', 'name'));
            headerRow.appendChild(nameTh);
            filteredWeeks.forEach(week => {
                const th = document.createElement('th');
                th.textContent = `Week ${week}`;
                th.dataset.sort = 'week';
                th.dataset.week = week;
                th.addEventListener('click', () => sortTable('staff', 'week', week));
                headerRow.appendChild(th);
            });
            const totalTh = document.createElement('th');
            totalTh.textContent = 'Total';
            totalTh.dataset.sort = 'total';
            totalTh.addEventListener('click', () => sortTable('staff', 'total'));
            headerRow.appendChild(totalTh);
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            const maxHours = Math.max(...Object.values(staffData.hours).flatMap(w => Object.values(w)), ...Object.values(staffData.totals));
            sortedStaff.forEach(staff => {
                const row = document.createElement('tr');
                const nameTd = document.createElement('td');
                nameTd.textContent = staff;
                nameTd.onclick = () => showModal('staff', staff, null);
                row.appendChild(nameTd);
                filteredWeeks.forEach(week => {
                    const hours = staffData.hours[staff][week] || 0;
                    const td = document.createElement('td');
                    td.textContent = hours.toFixed(2);
                    td.style.backgroundColor = getColor(hours, maxHours);
                    td.onclick = () => showModal('staff', staff, week);
                    row.appendChild(td);
                });
                const totalTd = document.createElement('td');
                const staffTotal = Object.keys(staffData.hours[staff]).reduce((sum, w) => filteredWeeks.includes(parseInt(w)) ? sum + staffData.hours[staff][w] : sum, 0);
                totalTd.textContent = staffTotal.toFixed(2);
                totalTd.onclick = () => showModal('staff', staff, null);
                row.appendChild(totalTd);
                tbody.appendChild(row);
            });

            // Grand totals row
            const totalRow = document.createElement('tr');
            const totalNameTd = document.createElement('td');
            totalNameTd.textContent = 'Grand Total';
            totalNameTd.onclick = () => showModal('staff', null, null);
            totalRow.appendChild(totalNameTd);
            let grandTotal = 0;
            filteredWeeks.forEach(week => {
                const weekTotal = staffData.weekTotals[week] || 0;
                grandTotal += weekTotal;
                const td = document.createElement('td');
                td.textContent = weekTotal.toFixed(2);
                td.onclick = () => showModal('staff', null, week);
                totalRow.appendChild(td);
            });
            const grandTd = document.createElement('td');
            grandTd.textContent = grandTotal.toFixed(2);
            grandTd.onclick = () => showModal('staff', null, null);
            totalRow.appendChild(grandTd);
            tbody.appendChild(totalRow);

            table.appendChild(tbody);
            document.getElementById('staffTab').innerHTML = '';
            document.getElementById('staffTab').appendChild(table);
        }

        function buildModuleTable() {
            const filteredWeeks = getFilteredWeeks();
            const table = document.createElement('table');
            table.className = 'table table-bordered table-hover';
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            const nameTh = document.createElement('th');
            nameTh.textContent = 'Module';
            nameTh.dataset.sort = 'name';
            nameTh.addEventListener('click', () => sortTable('module', 'name'));
            headerRow.appendChild(nameTh);
            filteredWeeks.forEach(week => {
                const th = document.createElement('th');
                th.textContent = `Week ${week}`;
                th.dataset.sort = 'week';
                th.dataset.week = week;
                th.addEventListener('click', () => sortTable('module', 'week', week));
                headerRow.appendChild(th);
            });
            const totalTh = document.createElement('th');
            totalTh.textContent = 'Total';
            totalTh.dataset.sort = 'total';
            totalTh.addEventListener('click', () => sortTable('module', 'total'));
            headerRow.appendChild(totalTh);
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            const maxHours = Math.max(...Object.values(moduleData.hours).flatMap(w => Object.values(w)), ...Object.values(moduleData.totals));
            const sortedModules = Array.from(modules.keys()).sort();
            sortedModules.forEach(code => {
                const row = document.createElement('tr');
                const nameTd = document.createElement('td');
                nameTd.textContent = `${code} - ${modules.get(code)}`;
                nameTd.onclick = () => showModal('module', code, null);
                row.appendChild(nameTd);
                filteredWeeks.forEach(week => {
                    const hours = moduleData.hours[code][week] || 0;
                    const td = document.createElement('td');
                    td.textContent = hours.toFixed(2);
                    td.style.backgroundColor = getColor(hours, maxHours);
                    td.onclick = () => showModal('module', code, week);
                    row.appendChild(td);
                });
                const totalTd = document.createElement('td');
                const modTotal = Object.keys(moduleData.hours[code]).reduce((sum, w) => filteredWeeks.includes(parseInt(w)) ? sum + moduleData.hours[code][w] : sum, 0);
                totalTd.textContent = modTotal.toFixed(2);
                totalTd.onclick = () => showModal('module', code, null);
                row.appendChild(totalTd);
                tbody.appendChild(row);
            });

            // Grand totals row
            const totalRow = document.createElement('tr');
            const totalNameTd = document.createElement('td');
            totalNameTd.textContent = 'Grand Total';
            totalNameTd.onclick = () => showModal('module', null, null);
            totalRow.appendChild(totalNameTd);
            let grandTotal = 0;
            filteredWeeks.forEach(week => {
                const weekTotal = moduleData.weekTotals[week] || 0;
                grandTotal += weekTotal;
                const td = document.createElement('td');
                td.textContent = weekTotal.toFixed(2);
                td.onclick = () => showModal('module', null, week);
                totalRow.appendChild(td);
            });
            const grandTd = document.createElement('td');
            grandTd.textContent = grandTotal.toFixed(2);
            grandTd.onclick = () => showModal('module', null, null);
            totalRow.appendChild(grandTd);
            tbody.appendChild(totalRow);

            table.appendChild(tbody);
            document.getElementById('moduleTab').innerHTML = '';
            document.getElementById('moduleTab').appendChild(table);
        }

        function getColor(hours, maxHours) {
            if (maxHours === 0) return '#ffffff';
            const ratio = hours / maxHours;
            const hue = (1 - ratio) * 120; // green (120) to red (0)
            return `hsl(${hue}, 100%, 50%)`;
        }

        function sortTable(tab, type, week = null) {
            const state = sortStates[tab][type] || { dir: 'asc' };
            state.dir = state.dir === 'asc' ? 'desc' : 'asc';
            sortStates[tab][type] = state;
            if (tab === 'staff') {
                if (type === 'name') {
                    sortedStaff.sort((a, b) => state.dir === 'asc' ? a.localeCompare(b) : b.localeCompare(a));
                } else if (type === 'week') {
                    sortedStaff.sort((a, b) => {
                        const valA = staffData.hours[a][week] || 0;
                        const valB = staffData.hours[b][week] || 0;
                        return state.dir === 'asc' ? valA - valB : valB - valA;
                    });
                } else if (type === 'total') {
                    sortedStaff.sort((a, b) => {
                        const valA = staffData.totals[a] || 0;
                        const valB = staffData.totals[b] || 0;
                        return state.dir === 'asc' ? valA - valB : valB - valA;
                    });
                }
                buildStaffTable();
            } else if (tab === 'module') {
                // Similar for module, but since modules are codes, sort array
                let sortedModules = Array.from(modules.keys());
                if (type === 'name') {
                    sortedModules.sort((a, b) => state.dir === 'asc' ? a.localeCompare(b) : b.localeCompare(a));
                } else if (type === 'week') {
                    sortedModules.sort((a, b) => {
                        const valA = moduleData.hours[a][week] || 0;
                        const valB = moduleData.hours[b][week] || 0;
                        return state.dir === 'asc' ? valA - valB : valB - valA;
                    });
                } else if (type === 'total') {
                    sortedModules.sort((a, b) => {
                        const valA = moduleData.totals[a] || 0;
                        const valB = moduleData.totals[b] || 0;
                        return state.dir === 'asc' ? valA - valB : valB - valA;
                    });
                }
                // Rebuild with this order
                const oldBuild = buildModuleTable;
                buildModuleTable = () => {
                    const table = document.getElementById('moduleTab').querySelector('table');
                    if (table) table.remove();
                    const newTable = document.createElement('table');
                    // ... (replicate build but use sortedModules instead of sort())
                    newTable.className = 'table table-bordered table-hover';
                    const thead = document.createElement('thead');
                    const headerRow = document.createElement('tr');
                    const nameTh = document.createElement('th');
                    nameTh.textContent = 'Module';
                    nameTh.dataset.sort = 'name';
                    nameTh.addEventListener('click', () => sortTable('module', 'name'));
                    headerRow.appendChild(nameTh);
                    getFilteredWeeks().forEach(week => {
                        const th = document.createElement('th');
                        th.textContent = `Week ${week}`;
                        th.dataset.sort = 'week';
                        th.dataset.week = week;
                        th.addEventListener('click', () => sortTable('module', 'week', week));
                        headerRow.appendChild(th);
                    });
                    const totalTh = document.createElement('th');
                    totalTh.textContent = 'Total';
                    totalTh.dataset.sort = 'total';
                    totalTh.addEventListener('click', () => sortTable('module', 'total'));
                    headerRow.appendChild(totalTh);
                    thead.appendChild(headerRow);
                    newTable.appendChild(thead);
                    const tbody = document.createElement('tbody');
                    const maxHours = Math.max(...Object.values(moduleData.hours).flatMap(w => Object.values(w)), ...Object.values(moduleData.totals));
                    sortedModules.forEach(code => {
                        const row = document.createElement('tr');
                        const nameTd = document.createElement('td');
                        nameTd.textContent = `${code} - ${modules.get(code)}`;
                        nameTd.onclick = () => showModal('module', code, null);
                        row.appendChild(nameTd);
                        getFilteredWeeks().forEach(week => {
                            const hours = moduleData.hours[code][week] || 0;
                            const td = document.createElement('td');
                            td.textContent = hours.toFixed(2);
                            td.style.backgroundColor = getColor(hours, maxHours);
                            td.onclick = () => showModal('module', code, week);
                            row.appendChild(td);
                        });
                        const totalTd = document.createElement('td');
                        const modTotal = getFilteredWeeks().reduce((sum, w) => sum + (moduleData.hours[code][w] || 0), 0);
                        totalTd.textContent = modTotal.toFixed(2);
                        totalTd.onclick = () => showModal('module', code, null);
                        row.appendChild(totalTd);
                        tbody.appendChild(row);
                    });
                    // Grand totals
                    const totalRow = document.createElement('tr');
                    const totalNameTd = document.createElement('td');
                    totalNameTd.textContent = 'Grand Total';
                    totalNameTd.onclick = () => showModal('module', null, null);
                    totalRow.appendChild(totalNameTd);
                    let grandTotal = 0;
                    getFilteredWeeks().forEach(week => {
                        const weekTotal = moduleData.weekTotals[week] || 0;
                        grandTotal += weekTotal;
                        const td = document.createElement('td');
                        td.textContent = weekTotal.toFixed(2);
                        td.onclick = () => showModal('module', null, week);
                        totalRow.appendChild(td);
                    });
                    const grandTd = document.createElement('td');
                    grandTd.textContent = grandTotal.toFixed(2);
                    grandTd.onclick = () => showModal('module', null, null);
                    totalRow.appendChild(grandTd);
                    tbody.appendChild(totalRow);
                    newTable.appendChild(tbody);
                    document.getElementById('moduleTab').appendChild(newTable);
                };
                buildModuleTable();
                buildModuleTable = oldBuild; // not needed since rebuild calls it
            }
        }

        function showModal(type, key, week) {
            const list = document.getElementById('sessionList');
            list.innerHTML = '';
            let sessions = [];
            const filteredWeeks = getFilteredWeeks();
            if (type === 'staff') {
                if (key && week) {
                    sessions = staffSessions[key][week] || [];
                } else if (key) {
                    // All weeks for staff
                    Object.keys(staffSessions[key]).forEach(w => {
                        if (filteredWeeks.includes(parseInt(w))) sessions.push(...staffSessions[key][w]);
                    });
                } else if (week) {
                    // All staff for week
                    sortedStaff.forEach(staff => {
                        sessions.push(...staffSessions[staff][week] || []);
                    });
                } else {
                    // Grand
                    sortedStaff.forEach(staff => {
                        Object.keys(staffSessions[staff]).forEach(w => {
                            if (filteredWeeks.includes(parseInt(w))) sessions.push(...staffSessions[staff][w]);
                        });
                    });
                }
            } else if (type === 'module') {
                if (key && week) {
                    sessions = moduleSessions[key][week] || [];
                } else if (key) {
                    Object.keys(moduleSessions[key]).forEach(w => {
                        if (filteredWeeks.includes(parseInt(w))) sessions.push(...moduleSessions[key][w]);
                    });
                } else if (week) {
                    modules.forEach((_, code) => {
                        sessions.push(...moduleSessions[code][week] || []);
                    });
                } else {
                    modules.forEach((_, code) => {
                        Object.keys(moduleSessions[code]).forEach(w => {
                            if (filteredWeeks.includes(parseInt(w))) sessions.push(...moduleSessions[code][w]);
                        });
                    });
                }
            }
            sessions.forEach(session => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>Module:</strong> ${session.moduleCode} - ${session.moduleTitle}<br>
                    <strong>Session:</strong> ${session.sessionTitle}<br>
                    <strong>Type:</strong> ${session.type}<br>
                    <strong>Day:</strong> ${session.day}<br>
                    <strong>Time:</strong> ${session.start} - ${session.end} (${session.duration.toFixed(2)} hours)<br>
                    <strong>Staff:</strong> ${session.staff.join(', ')}<br>
                    <strong>Location:</strong> ${session.location}<br>
                    <strong>Group:</strong> ${session.group}<br>
                    <strong>Notes:</strong> ${session.notes}
                `;
                list.appendChild(li);
            });
            if (sessions.length === 0) {
                list.innerHTML = '<li>No sessions found.</li>';
            }
            new bootstrap.Modal(document.getElementById('detailsModal')).show();
        }

        function exportToExcel() {
            const title = document.getElementById('analysisTitle').value || 'Timetable Analysis';
            const wb = XLSX.utils.book_new();

            // Staff sheet
            const filteredWeeks = getFilteredWeeks();
            const staffWsData = [['Staff', ...filteredWeeks.map(w => `Week ${w}`), 'Total']];
            sortedStaff.forEach(staff => {
                const row = [staff, ...filteredWeeks.map(w => staffData.hours[staff][w].toFixed(2)), staffData.totals[staff].toFixed(2)];
                staffWsData.push(row);
            });
            const totalRow = ['Grand Total', ...filteredWeeks.map(w => staffData.weekTotals[w].toFixed(2)), staffData.grandTotal.toFixed(2)];
            staffWsData.push(totalRow);
            const staffWs = XLSX.utils.aoa_to_sheet(staffWsData);
            XLSX.utils.book_append_sheet(wb, staffWs, 'Staff View');

            // Module sheet
            const moduleWsData = [['Module', ...filteredWeeks.map(w => `Week ${w}`), 'Total']];
            Array.from(modules.keys()).sort().forEach(code => {
                const row = [`${code} - ${modules.get(code)}`, ...filteredWeeks.map(w => moduleData.hours[code][w].toFixed(2)), moduleData.totals[code].toFixed(2)];
                moduleWsData.push(row);
            });
            const modTotalRow = ['Grand Total', ...filteredWeeks.map(w => moduleData.weekTotals[w].toFixed(2)), moduleData.grandTotal.toFixed(2)];
            moduleWsData.push(modTotalRow);
            const moduleWs = XLSX.utils.aoa_to_sheet(moduleWsData);
            XLSX.utils.book_append_sheet(wb, moduleWs, 'Module View');

            XLSX.writeFile(wb, `${title}.xlsx`);
        }

        function exportToPng() {
            const title = document.getElementById('analysisTitle').value || 'Timetable Analysis';
            const activeTab = document.querySelector('.tab-pane.active');
            html2canvas(activeTab).then(canvas => {
                const link = document.createElement('a');
                link.download = `${title}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
